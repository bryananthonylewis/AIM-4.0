<form class="mb-3" (submit)="onSubmit()">
  <div class="form-group">
    <label for="name"><small>Your Name</small></label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email"><small>Email Address (for order confirmation)</small></label>
    <input type="text" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="message"><small>Message</small></label>
    <textarea class="form-control" id="message" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary text-uppercase font-weight-bold text-white">
    Submit Inventory
  </button>
</form>
