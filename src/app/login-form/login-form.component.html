<div class="login-form">
  <div class="container">
    <div class="row justify-content-center mt-5 mb-3">
      <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3 text-center">
        <img class="aim-logo img-fluid" src="assets/images/AIM-logo.svg" alt="AIM logo">
      </div> <!-- /.col -->
    </div> <!-- /.row -->
    <div class="row justify-content-center text-center text-black-75 mb-2">
      <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
        <p>
          <small>
            Welcome to AIM - the mobile friendly, online tool that
            makes Altair Inventory Management quick and easy.
          </small>
        </p>
      </div> <!-- /.col -->
    </div> <!-- /.row -->
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
        <form class="py-4 px-5" (submit)="onSubmit()">
          <div class="form-group">
            <label for="account"><small>Altair Account Number</small></label>
            <input type="text" class="form-control" id="account">
          </div>
          <div class="form-group mb-4">
            <label for="zip"><small>Billing Zip Code</small></label>
            <input type="text" class="form-control" id="zip">
          </div>
          <button type="submit" class="btn btn-primary btn-block text-uppercase font-weight-bold text-white">
            Log In
          </button>
        </form>
      </div> <!-- /.col -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.login-form -->
