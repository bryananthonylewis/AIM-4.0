<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="mb-3">Invoice and Restock</h5>
        <p>
          You will be invoiced for the frame you
          sold from your inventory and a replacement
          frame will be shipped to you.
        </p>
        <p class="mb-0">
          Standard shipping fees apply.
        </p>
      </div>
    </div>
  </div>
</div>
